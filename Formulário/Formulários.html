<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulário.css" media="screen">
    <title>Cadastro ava</title>
</head>
<body BACKGROUND="https://i.pinimg.com/originals/0e/b3/17/0eb317a3b45831fe09903bf57fde65cf.gif">
    <img align="left" src="https://portal.ifba.edu.br/euclides-da-cunha/imagens-campus-euclides/2018/euclidesdacunha.png" height="70">
    <dive class="campo">
        <h1 id="titulo">
            Cadastro Ava
        </h1>
        <p id="subtitulo">preencha com seus dados</p>
    </dive>
    <br>
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome Completo</strong></label>
                <input type="text" name="nome" id="nome" required>
            
            </div>
      
            <div class="campo">
                <label for="email"><strong>E-mail</strong></label>
                <input type="email" name="email" id="email" required>
            </div>
         </fieldset>

         <fieldset class="grupo">
            <div class="campo">
                <label for="matricula"><strong>Matrícula</strong></label>
                <input type="number" name="matricula" id="matricula" required>
           </div>

           <div class="campo">
                <label for="telefone"><strong>Telefone</strong></label>
                <input type="Tel" name="telefone" id="telefone" required>
            </div>

        </fieldset>

    <fieldset class="grupo">
        <div class="campo"> 
            <label><strong>Especifique sua turma:</strong></label>
        </div>

        <div class="campo">
            <label>
                <input type="radio" name="devweb" value="1A">1A
            </label>

            <label>
                <input type="radio" name="devweb" value="1B">1B
            </label>

            <label>
                <input type="radio" name="devweb" value="1C">1C
            </label>
        </div>

        <div class="campo">
            <label>
                <input type="radio" name="devweb" value="2A">2A
            </label>

            <label>
                <input type="radio" name="devweb" value="2B">2B
            </label>

            <label>
                <input type="radio" name="devweb" value="2C">2C
            </label>
        </div>

        <div class="campo">
            <label>
                <input type="radio" name="devweb" value="3A">3A
            </label>

            <label>
                <input type="radio" name="devweb" value="3B">3B
            </label>

            <label>
                <input type="radio" name="devweb" value="3C">3C
            </label>
        </fieldset>

    <fieldset class="grupo">
        <div class="campo">
            <label><strong>Insira a senha</strong></label>
            <input type="password" name="senha">
        </div>
    </fieldset>

    <button class="botao" type="submit"><strong>Enviar</strong></button>    
    </form>
    
</body>
</html>
